<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smoothie Machine</h1>

<div class="container">
    <form id="smoothieForm">
        <label class="titles">Choose Size:</label>
        <select id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>

        <label  class="titles">Choose Ingredients:</label>
        <div class="checkboxgroup">
            <label><input type="checkbox" value="Banana"> Banana</label>
            <label><input type="checkbox" value="Strawberry"> Strawberry</label>
            <label><input type="checkbox" value="Mango"> Mango</label>
            <label><input type="checkbox" value="Blueberry"> Blueberry</label>
        </div>

        <label class="titles">Milk Type:</label>
        <select id="milk">
            <option value="Regular Milk">Regular Milk</option>
            <option value="Almond Milk">Almond Milk</option>
            <option value="Oat Milk">Oat Milk</option>
        </select>

        <button type="button" id="orderBtn">Order Smoothie</button>
    </form>

    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
